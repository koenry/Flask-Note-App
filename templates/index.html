<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>Login Page</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="/static/styles.css">
<link href="https://fonts.googleapis.com/css2?family=BhuTuka+Expanded+One&family=Mountains+of+Christmas&display=swap" rel="stylesheet">
<script src=""></script>
<body >
    
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            {% for message in messages %} 
                <h2 class="errorFlash">{{ message }}</h2>
            {% endfor %} 
        {% endif %}  
    {% endwith %} 
    
        <h3> Note keeping app by Koenry</h3>
    <form action="{{ url_for("main")}}" method="post">
        <a class="fontawes">My Github </a> 
        <div class="index-html-grid-container">
            <div class="index-html-grid-item">
                <label  for="firstname">Username:</label>
                <input  type="text" id="firstname" name="fname" placeholder="">
            </div> 
            <div class="index-html-grid-item">
                <label for="lastname">Password:</label>
            
                <input type="password" id="lastname" name="lname" placeholder="">
            </div>
            <div class="index-html-grid-item">
                <button class="indexBtn" type="submit" name="loginBtn" value="Login" >Login</button>
            
            <a href="{{url_for('register22')}}">Register</a>
            </div>
    </form>
    
</div>
</body>
</html>
